version: '3'

services:

  node:
    build:
      context: node
      dockerfile: Dockerfile.prod
    networks:
      - node-network
    volumes:
      - ./node:/user/src/app
    entrypoint: wait-for db:3306 -t 40 -- node index.js
    tty: true
    container_name: node
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always
  
  db:
    image: mysql:5.7
    command: 
      --innodb-use-native-aio=0
      --init-file /data/application/init.sql
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./config_db/init_table.sql:/data/application/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile.prod
    tty: true
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      - node
    restart:
      always

networks:
  node-network:
    driver:
      bridge